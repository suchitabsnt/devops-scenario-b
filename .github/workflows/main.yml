name: CI Workflow

on:
  push:
    branches:
      - main
      - feature/ci-workflow
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run SysInfo.js
        run: node Sys/SysInfo.js
